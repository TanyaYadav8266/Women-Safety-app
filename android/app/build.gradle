plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
    id 'com.google.gms.google-services'  // Google services plugin
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.10.0')
    // Add other Firebase dependencies as needed, for example:
    // implementation 'com.google.firebase:firebase-analytics'
}

android {
     // Define namespace once
    compileSdkVersion flutter.compileSdkVersion  // Use Flutter's compileSdkVersion

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.title_proj" 
        namespace = "com.example.title_proj" // Use your package name
        minSdkVersion 23
        targetSdkVersion 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Apply the Google Services plugin at the bottom
apply plugin: 'com.google.gms.google-services'  // Apply Google services
